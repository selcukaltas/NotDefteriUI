<body class="text-center">

    <div id="loading" class="d-none">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span> <i class="fas fa-pen"></i>
        </div>
    </div>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="frmRegister" action="#">
			<h1>Hesap Olustur</h1>
			<input id="inputKayitEmail" type="email" required placeholder="Email" />
			<input id="inputKayitSifre" type="password" required placeholder="Password" />
			<input id="inputReKayitSifre" type="password" required placeholder="Re-Password" />
			<button>Kayıt Ol</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="frmGiris" action="#">
			<h1>Giriş Yap</h1>
			<input id="inputEmail" type="email" required placeholder="Email" />
            <input  id="inputPassword" type="password" required placeholder="Password" />
            <div class="checkbox mb-3">
                <label>
                    <input id="rememberme" type="checkbox" value="remember-me"> Beni hatırla
                </label>
            </div>
			<button>Giriş Yap</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Zaten bizimle misin?</h1>
				<p>Öyleyse giriş yap!</p>
				<button class="ghost" id="signIn">Giriş Yap</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Selam Dostum!</h1>
				<p>Kendine bir not defteri hazırlamak için bize katil..</p>
				<button class="ghost" id="signUp">Kayıt Ol</button>
			</div>
		</div>
	</div>
</div>
